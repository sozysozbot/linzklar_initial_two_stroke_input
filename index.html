<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>撃字機</title>
    <script src="chars.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="init()">
    <div class="root">
        <img src="logo.png" alt="撃字機" width="200" class="logo">
        <div class="keyboard">
            <div id="x0y0" class="key"></div>
            <div id="x1y0" class="key"></div>
            <div id="x2y0" class="key"></div>
            <div id="x3y0" class="key"></div>
            <div id="x4y0" class="key"></div>
            <div id="x5y0" class="key"></div>
            <div id="x6y0" class="key"></div>
            <div id="x7y0" class="key"></div>

            <div id="x0y1" class="key"></div>
            <div id="x1y1" class="key"></div>
            <div id="x2y1" class="key"></div>
            <div id="x3y1" class="key"></div>
            <div id="x4y1" class="key"></div>
            <div id="x5y1" class="key"></div>
            <div id="x6y1" class="key"></div>
            <div id="x7y1" class="key"></div>

            <div id="x0y2" class="key"></div>
            <div id="x1y2" class="key"></div>
            <div id="x2y2" class="key"></div>
            <div id="x3y2" class="key"></div>
            <div id="x4y2" class="key"></div>
            <div id="x5y2" class="key"></div>
            <div id="x6y2" class="key"></div>
            <div id="x7y2" class="key"></div>

            <div id="x0y3" class="key"></div>
            <div id="x1y3" class="key"></div>
            <div id="x2y3" class="key"></div>
            <div id="x3y3" class="key"></div>
            <div id="x4y3" class="key"></div>
            <div id="x5y3" class="key"></div>
            <div id="x6y3" class="key"></div>
            <div id="x7y3" class="key"></div>
        </div>
        <a id="download" href="[main]PMCP小文字_燐字二筆.streamDeckProfile" download>Click here to download the Stream Deck XL Profile</a>
        <div class="output">
            <textarea id="output-textarea" rows="8" cols="48"></textarea>
        </div>
        <div><input type="checkbox" id="earthling" name="earthling" value="earthling" onchange="change_font(this.checked)"><label for="earthling">現世転写</label></div>
        <script>function change_font(checked){
                if (!checked) {
                    document.getElementById("output-textarea").style.fontFamily = "'acil_lujot', '風行雪笛', 'lin-marn-bitmap-font'";
                } else {
                    document.getElementById("output-textarea").style.fontFamily = "Arial";
                }
        }</script>
    </div>
</body>
